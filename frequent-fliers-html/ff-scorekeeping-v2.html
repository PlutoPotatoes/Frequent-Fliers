<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="scorekeeping.css" />
    </head>
    <body>
        <div class="scorekeeping">
            <div class="div">
                <div class="overlap">
                    <img class="element-f" src="https://t3.ftcdn.net/jpg/02/67/83/92/360_F_267839295_jVbzpVskpRpnPaq3xLFjjX9gYjNRocxN.jpg" />
                    <div class="rectangle"></div>
                    <div class="icon-button"><img class="user" src="img/user.svg" /></div>
                    <div class="text-wrapper">LAKF</div>
                    <div class="text-wrapper-2">Scorekeeping</div>
                </div>
                <div class="overlap-group">
                    <!--<div class="div-wrapper"><div class="text-wrapper-3">STOP</div></div> commenting out to test buttons-->
                    <div class="div-wrapper"><button class="text-wrapper-3">STOP</button></div>
                    <div class="overlap-2"><button class="start-text-wrapper">START</button></div>
                    <div class="overlap-3">
                        <div class="attacking-from"><div class="text-wrapper-4">attacking from ABOVE</div></div>
                        <div style="width: 100%; height: 100%; position: relative; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 8px">
                            <div style="width: 312px; height: 69px; left: 0px; top: 0px; position: absolute; background: #FFA5A5; border-radius: 8px; border: 1px #FF8383 solid"></div>
                            <div style="width: 141px; height: 68px; left: 126px; top: 0px; position: absolute; text-align: right; justify-content: center; display: flex; flex-direction: column; color: #EC368D; font-size: 30px; font-family: Inter; font-weight: 400; word-wrap: break-word">___</div>
                            <div style="width: 141px; height: 68px; left: 13px; top: 1px; position: absolute; justify-content: center; display: flex; flex-direction: column; color: #EC368D; font-size: 30px; font-family: Inter; font-style: italic; font-weight: 400; word-wrap: break-word">Flier 1</div>
                            <button style="width: 25px; height: 25px; left: 283.30px; top: 21px; position: absolute; background: #EC368D; border-radius: 8px">+</button>
                        </div>
                    </div>
                    <div class="griffith-park">Griffith Park<br />Tournament</div>
                    <img class="img" src="img/flier-2.png" />
                    <div class="overlap-4">
                        <div class="rectangle-2"></div>
                        <div class="text-wrapper-5">05:00.00</div>
                    </div>
                </div>
                <button class="button-wrapper">
                    <button class="button"><img class="home" src="img/home.svg" /> <button class="button-2">Home</button></button>
                </button>
            </div>
        </div>
    </body>
</html>
