<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Angeles Kite Fighting</title>
    <link rel="stylesheet" href="host-an-event.css">
</head>
<body>
    <div class="header-bar"></div>
    <h3 class="lakf-logo">LAKF</h3> <!-- LAKF logo at the top left corner -->
    <img class="img" src="cloudBanner.jpg" alt="Cloud Banner"/> <!-- Local path should work once hosted or in same folder -->
    
    <h1>
        Los Angeles<br/>Kite Fighting
    </h1>

    <div class="button-bar">
        <div class="button-container">
            <a href="FF-home-screen.html">
                <button class="home-button">Home</button>
            </a>
        </div>
    </div>

    <!-- Event Form (Raised higher on the page) -->
    <form action="create-event.php" method="post" class="event-form">
        <div class="form-group">
            <label for="event-name">Name of Event</label>
            <div class="form-container">
                <input type="text" id="event-name" name="event-name" class="form-input" placeholder="Enter Event Name">
            </div>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <div class="form-container">
                <input type="text" id="location" name="location" class="form-input" placeholder="Enter Location">
            </div>
        </div>

        <div class="form-group">
            <label for="date">Date and Time</label>
            <div class="form-container">
                <input type="date" id="date" name="date" class="form-input">
            </div>
        </div>

        <div class="form-group">
            <label for="tournament-style">Tournament Style</label>
            <div class="radio-group">
                <div class="form-container">
                    <label for="casual">Casual Style</label>
                    <input type="radio" name="tournament-style" id="casual" class="form-radio">
                </div>
                <div class="form-container">
                    <label for="tournament">Tournament Style</label>
                    <input type="radio" name="tournament-style" id="tournament" class="form-radio">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Confirmation Email</label>
            <div class="form-container">
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email">
            </div>
        </div>

        <div class="form-buttons">
            <input type="reset" class="form-button" value="Reset">
            <input type="submit" class="form-button" value="Create Event">
        </div>
    </form>

</body>
</html>
