<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset = "UTF-8">
</head>
<body>

    <h1>Sign Up</h1>

    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div>    
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
    </form>
</body>

</html>
